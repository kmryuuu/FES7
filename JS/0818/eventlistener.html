    <style>
      .canvas {
        width: 500px;
        height: 500px;
        margin: 0 auto;
        background-color: black;
      }

      .canvas.red {
        background-color: red;
      }

      .canvas.yellow {
        background-color: yellow;
      }

      .canvas.green {
        background-color: green;
      }

      ul {
        display: flex;
        justify-content: space-around;
        width: 500px;
        margin: 50px auto 0;
      }
    </style>
  </head>

  <body>
    <div class="canvas"></div>
    <ul>
      <li><button type="button" class="red">빨강</button></li>
      <li><button type="button" class="yellow">노랑</button></li>
      <li><button type="button" class="green">초록</button></li>
    </ul>

    <script>
      const canvas = document.querySelector(".canvas"),
        btns = document.querySelectorAll("button");

      btns.forEach((itemBtn) => {
        itemBtn.addEventListener("click", () => {
          // className은 해당 클래스 이름을 가져온다.
          canvas.className = "canvas";
          // itemBtn의 클래스 이름을 추가해준다.
          canvas.classList.add(itemBtn.className);
        });
      });
