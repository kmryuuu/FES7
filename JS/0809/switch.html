      const score = parseInt(prompt("점수를 입력하세요"));

      switch (true) {
        case score >= 90:
          console.log("A");
          break;
        case score >= 80:
          console.log("B");
          break;
        case score >= 70:
          console.log("C");
          break;
        case score >= 60:
          console.log("D");
