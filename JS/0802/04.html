<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>숫자를 표현하는 여러가지 기법</title>
  </head>
  <body>
    <script>
      // Infinity : 무한대를 의미하는 숫자로 아주 큰 수를 표현하거나 불가능한 연산(0으로 나누기)이 발생했을 때 그 결과 값을 Infinity로 취급합니다.
      console.log("무한대 : ", 1 / 0);

      // NaN : Not a Number 의 약자로 산술연산이 불가능한 데이터 타입과 연산을 진행하려고 할 때 반환됩니다.
      console.log("숫자가 아님" / 2);
    </script>
  </body>
</html>
