<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>

  <body>
    점심 식단
    <article id="container">
      <ul>
        <li>탕수육</li>
        <li class="item-second">유산슬</li>
        <li>짜장면</li>
      </ul>
    </article>
    저녁 식단
    <article>
      <ul>
        <li>된장국</li>
        <li class="item-second">김치찌게</li>
        <li>해장국</li>
      </ul>
    </article>

    <script>
      // 문제 : 첫번째 ul의 li, class를 가진 li (탕수육, 유산슬)을 선택하세요.
      // 첫번째 item-second를 가진 클래스명만 선택한다.
      const firstLi = document.querySelector(".item-second");
      // 두번째 item-second를 가진 클래스명만 선택한다.
      const seconLi = document.querySelector("#container+article .item-second");

      // lis2[0] 원소의 인덱스로 찾는다.
      const lis = document.getElementsByTagName("li");
      const lis2 = document.getElementsByClassName("item-second");

      // 아이디를 가진 container로 범위를 좁혀서 찾는다.
      const container = document.getElementById("container");
      const innerList = container.getElementsByClassName("item-second");
    </script>
  </body>
</html>
