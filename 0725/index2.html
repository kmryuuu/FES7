<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-UI</title>
    <link rel="stylesheet" href="./css/index2.css">
</head>

<body>
    <div class="login-modal">
        <div class="btn-login">
            <button type="button" class="google">
                <img src="./img/google-logo.png" alt="구글 로고">
                구글 계정으로 로그인
            </button>
            <button type="button" class="facebook">
                <img src="./img/facebook-logo.png" alt="페이스북 로고">
                페이스북 계정으로 로그인
            </button>
            <button type="button" class="naver">
                <img src="./img/naver-logo.png" alt="네이버 로고">
                네이버 계정으로 로그인
            </button>
            <button type="button" class="kakao">
                <img src="./img/kakao-logo.png" alt="카카오톡 로고">
                카카오톡 계정으로 로그인
            </button>
        </div>
    </div>
</body>

</html>
